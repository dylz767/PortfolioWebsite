<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Portfolio Website">
    <title>My Portfolio</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styleshome.css">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact" id="contact-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Dylon Angol</h2>
            </div>
        </div>
    </section>
    
    <!-- Projects Section -->
    <section id="projects" class="container mt-5">
        <h2>Projects</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="gaffer.html"><img src="img/image1.jpg" class="card-img-top"></a>
                    <div class="card-body">
                        <h5 class="card-title">Gaffer Work</h5>
                        <p class="card-text">Personal favourites</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="photography.html"><img src="img/photo2.jpg" class="card-img-top"></a>
                    <div class="card-body">
                        <h5 class="card-title">Photography Work</h5>
                        <p class="card-text">Digital and film</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="film.html"><img src="img/vid1.jpg" class="card-img-top"></a>
                    <div class="card-body">
                        <h5 class="card-title">Film Work</h5>
                        <p class="card-text">Directed or Dp'd</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container mt-5 mb-5">
        <h2>Contact Me</h2>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
</footer>

<!-- jQuery via CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS, Popper.js, and jQuery via CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        var lastScrollTop = 0;
        $(window).scroll(function(event){
            var st = $(this).scrollTop();
            if (st > lastScrollTop){
                // downscroll code
                $("#navbar").css("top", "-100px");
            } else {
                // upscroll code
                $("#navbar").css("top", "0");
            }
            lastScrollTop = st;
        });

        $("#contact-link").click(function(e){
            e.preventDefault();
            $("#contact").slideDown("slow", function() {
                $('html, body').animate({
                    scrollTop: $("#contact").offset().top
                }, 1000);
            });
        });
    });
</script>
</body>
</html>
